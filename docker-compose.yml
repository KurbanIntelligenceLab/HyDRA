version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost}
      - SESSION_SECRET_KEY=${SESSION_SECRET_KEY:-dev-secret-key}
      - SESSION_MAX_AGE=${SESSION_MAX_AGE:-7200}
    volumes:
      - ./backend/sessions:/app/backend/sessions
      - ./backend/projects:/app/backend/projects
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

  cleanup:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - CLEANUP_MAX_AGE=${CLEANUP_MAX_AGE:-7200}
      - CLEANUP_INTERVAL=${CLEANUP_INTERVAL:-1800}
    volumes:
      - ./backend/sessions:/app/backend/sessions
    command: python backend/cleanup.py --max-age ${CLEANUP_MAX_AGE:-7200} --interval ${CLEANUP_INTERVAL:-1800}
    depends_on:
      - backend
    restart: unless-stopped
